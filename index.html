<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spheres &amp; Fog</title>
    <meta name="description" content="Spheres &amp; Fog - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: linear; color: #AAB; far: 30; near: 0">
      <a-assets>
        <img id="highlight1" src="radial-highlight.png">
        <img id="shadow3" src="radial-shadow-3.png">
      </a-assets>

      <a-entity position="0 0 -10">
        <!-- Ground Highlight -->
        <a-image position="0 -.2 5" src="#highlight1" rotation="-90 0 0"
                 scale="30 30 30"></a-image>

        <!-- Orange -->
        <a-entity position="0 0 -5">
		
		<a-animation
                attribute="rotation"
                to="0 -360 0"
                dur="4000"
                fill="forwards"
                ease-in-out-cubic
                repeat="indefinite">
           </a-animation>
          <a-collada-model scale= "0.5 0.5 0.5"
		  src="HOTDOGKINDA.dae" position="0 2.50 0" rotation="0 180 75"
		  position="0 4.2 0" color="#F16745"> 
		  </a-collada-model>
		  
	
                    
          <a-image src="#shadow3" rotation="-90 0 0" scale="3 3 3"></a-image>
        </a-entity>

        <!-- Green -->
        <a-entity position="-3 0 0">

          <a-animation
                attribute="rotation"
                to="0 -360 0"
                dur="3000"
                fill="backwards"
                ease-in-out-cubic
                repeat="indefinite">
           </a-animation>
          <a-collada-model scale= "0.2 0.2 0.2"
		  src="HOTDOGKINDA.dae" position="0 2.50 0" rotation="0 180 45"
		  position="0 4.2 0" color="#F16745"> 
		  </a-collada-model>
		  
                    
          <a-image src="#shadow3" rotation="-90 0 0" scale="1.75 1.75 1.75"></a-image>
        </a-entity>

        <!-- Blue -->
        <a-entity position="1 0 0">
          
		  <a-animation
                attribute="rotation"
                to="0 -360 0"
                dur="3400"
                fill="forwards"
                ease-in-out-cubic
                repeat="indefinite">
           </a-animation>
          <a-collada-model scale= "0.1 0.1 0.1"
		  src="HOTDOGKINDA.dae" position="0 2.50 0" rotation="0 180 79"
		  position="0 4.2 0" color="#F16745"> 
		  </a-collada-model>
		  
          <a-image src="#shadow3" rotation="-90 0 0" scale="1 1 1"></a-image>
        </a-entity>

        <!-- Yellow -->
        <a-entity position="3 0 1">
          	<a-animation
                attribute="rotation"
                to="0 -360 0"
                dur="4000"
                fill="forwards"
                ease-in-out-cubic
                repeat="indefinite">
           </a-animation>
          <a-collada-model scale= "0.015 0.015 0.015"
		  src="HOTDOGKINDA.dae" position="0 2.50 0" rotation="0 180 75"
		  position="0 4.2 0" color="#F16745"> 
		  </a-collada-model>
		
          <a-image src="#shadow3" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-image>
        </a-entity>

        <!-- Purple -->
        <a-entity position="20 0 -2">
         	<a-animation
                attribute="rotation"
                to="0 -360 0"
                dur="4000"
                fill="forwards"
                ease-in-out-cubic
                repeat="indefinite">
           </a-animation>
          <a-collada-model scale= "4 4 4"
		  src="HOTDOGKINDA.dae" position="0 2.50 0" rotation="0 180 50"
		  position="0 4.2 0" color="#F16745"> 
		  </a-collada-model>
          <a-image src="#shadow3" rotation="-90 0 0" scale="9 9 9"></a-image>
        </a-entity>

        <!-- Yellow -->
        <a-entity position="-24 0 -34">
         	<a-animation
                attribute="rotation"
                to="0 -360 0"
                dur="4000"
                fill="forwards"
                ease-in-out-cubic
                repeat="indefinite">
           </a-animation>
          <a-collada-model scale= "3.5 3.5 3.5"
		  src="HOTDOGKINDA.dae" position="0 2.50 0" rotation="0 180 40"
		  position="0 4.2 0" color="#F16745"> 
		  </a-collada-model>
          <a-image src="#shadow3" rotation="-90 0 0" scale="8 8 8"></a-image>
        </a-entity>

        <!-- Green -->
        <a-entity position="25 0 20">
          	<a-animation
                attribute="rotation"
                to="0 -720 0"
                dur="1030"
                fill="forwards"
                ease-in-out-cubic
                repeat="indefinite">
           </a-animation>
          <a-collada-model scale= "3.5 3.5 3.5"
		  src="HOTDOGKINDA.dae" position="0 12 0" rotation="0 180 75"
		  position="0 4.2 0" color="#F16745"> 
		  </a-collada-model>
          <a-image src="#shadow3" rotation="-90 0 0" scale="8 8 8"></a-image>
        </a-entity>

        <!-- White -->
        <a-entity position="-15 0 5">
          	<a-animation
                attribute="rotation"
                to="0 1080 0"
                dur="10000"
                fill="forwards"
                ease-in-out-cubic
                repeat="indefinite">
           </a-animation>
          <a-collada-model scale= "3 3 3"
		  src="HOTDOGKINDA.dae" position="0 3 0" rotation="0 180 90"
		  position="0 4.2 0" color="#F16745"> 
		  </a-collada-model>
          <a-image src="#shadow3" rotation="-90 0 0" scale="3 3 3"></a-image>
        </a-entity>

        <!-- Orange -->
        <a-entity position="-6 0 6">
          	<a-animation
                attribute="rotation"
                to="0 -360 0"
                dur="4000"
                fill="forwards"
                ease-in-out-cubic
                repeat="indefinite">
           </a-animation>
          <a-collada-model scale= "0.5 0.5 0.5"
		  src="HOTDOGKINDA.dae" position="0 2.50 0" rotation="0 180 75"
		  position="0 4.2 0" color="#F16745"> 
		  </a-collada-model>
          <a-image src="#shadow3" rotation="-90 0 0" scale="1 1 1"></a-image>
        </a-entity>

        <!-- Yellow -->
        <a-entity position="-20 0 30">
         	<a-animation
                attribute="rotation"
                to="0 -360 0"
                dur="4000"
                fill="forwards"
                ease-in-out-cubic
                repeat="indefinite">
           </a-animation>
          <a-collada-model scale= "0.5 0.5 0.5"
		  src="HOTDOGKINDA.dae" position="0 2.50 0" rotation="0 180 75"
		  position="0 4.2 0" color="#F16745"> 
		  </a-collada-model>
          <a-image src="#shadow3" rotation="-90 0 0" scale="15 15 15"></a-image>
        </a-entity>

        <!-- Blue -->
        <a-entity position="-1 0 14">
          	<a-animation
                attribute="rotation"
                to="0 -360 0"
                dur="4000"
                fill="forwards"
                ease-in-out-cubic
                repeat="indefinite">
           </a-animation>
          <a-collada-model scale= "0.5 0.5 0.5"
		  src="HOTDOGKINDA.dae" position="0 2.50 0" rotation="0 180 75"
		  position="0 4.2 0" color="#F16745"> 
		  </a-collada-model>
          <a-image src="#shadow3" rotation="-90 0 0" scale="2 2 2"></a-image>
        </a-entity>

        <!-- Orange -->
        <a-entity position="10 0 15">
          	<a-animation
                attribute="rotation"
                to="0 -360 0"
                dur="4000"
                fill="forwards"
                ease-in-out-cubic
                repeat="indefinite">
           </a-animation>
          <a-collada-model scale= "0.5 0.5 0.5"
		  src="HOTDOGKINDA.dae" position="0 2.50 0" rotation="0 180 75"
		  position="0 4.2 0" color="#F16745"> 
		  </a-collada-model>
          <a-image src="#shadow3" rotation="-90 0 0" scale="2 2 2"></a-image>
        </a-entity>

        <!-- Blue -->
        <a-entity position="6 0 4">
          	<a-animation
                attribute="rotation"
                to="0 -360 0"
                dur="4000"
                fill="forwards"
                ease-in-out-cubic
                repeat="indefinite">
           </a-animation>
          <a-collada-model scale= "0.5 0.5 0.5"
		  src="HOTDOGKINDA.dae" position="0 2.50 0" rotation="0 180 75"
		  position="0 4.2 0" color="#F16745"> 
		  </a-collada-model>
          <a-image src="#shadow3" rotation="-90 0 0" scale="1.5 1.5 1.5"></a-image>
        </a-entity>

        <!-- Yellow -->
        <a-entity position="5 0 14">
         	<a-animation
                attribute="rotation"
                to="0 -360 0"
                dur="4000"
                fill="forwards"
                ease-in-out-cubic
                repeat="indefinite">
           </a-animation>
          <a-collada-model scale= ".01 .01 .01"
		  src="HOTDOGKINDA.dae" position="0 2.50 0" rotation="0 180 85"
		  position="0 4.2 0" color="#F16745"> 
		  </a-collada-model>
          <a-image src="#shadow3" rotation="-90 0 0" scale="0.6 0.6 0.6"></a-image>
        </a-entity>

        <!-- Purple -->
        <a-entity position="5 0 25">
         	<a-animation
                attribute="rotation"
                to="0 -360 0"
                dur="4000"
                fill="forwards"
                ease-in-out-cubic
                repeat="indefinite">
           </a-animation>
          <a-collada-model scale= "3 3 3"
		  src="HOTDOGKINDA.dae" position="0 2.50 0" rotation="0 180 30"
		  position="0 4.2 0" color="#F16745"> 
		  </a-collada-model>
          <a-image src="#shadow3" rotation="-90 0 0" scale="2 2 2"></a-image>
        </a-entity>

        <!-- White -->
        <a-entity position="2 0 15">
       	<a-animation
                attribute="rotation"
                to="0 -360 0"
                dur="4000"
                fill="forwards"
                ease-in-out-cubic
                repeat="indefinite">
           </a-animation>
          <a-collada-model scale= "0.5 0.5 0.5"
		  src="HOTDOGKINDA.dae" position="0 2.50 0" rotation="0 180 75"
		  position="0 4.2 0" color="#F16745"> 
		  </a-collada-model>
          <a-image src="#shadow3" rotation="-90 0 0" scale="0.2 0.2 0.2"
                   opacity="0.5"></a-image>
        </a-entity>

        <!-- Purple -->
        <a-entity position="4 0 10">
          <a-sphere position="0 0.15 0" radius="0.15" color="#93648D"></a-sphere>
          <a-image src="#shadow3" rotation="-90 0 0" scale="0.25 0.25 0.25"
                   opacity="0.6"></a-image>
        </a-entity>

        <!-- Blue -->
        <a-entity position="4 0 11">
        	<a-animation
                attribute="rotation"
                to="0 -360 0"
                dur="4000"
                fill="forwards"
                ease-in-out-cubic
                repeat="indefinite">
           </a-animation>
          <a-collada-model scale= "0.15 0.15 0.15"
		  src="HOTDOGKINDA.dae" position="0 2.50 0" rotation="0 180 75"
		  position="0 4.2 0" color="#F16745"> 
		  </a-collada-model>
          <a-image src="#shadow3" rotation="-90 0 0" scale="0.15 0.15 0.15"
                   opacity="0.6"></a-image>
        </a-entity>

        <!-- Green -->
        <a-entity position="5 0 11">
          	<a-animation
                attribute="rotation"
                to="0 -720 0"
                dur="6000"
                fill="forwards"
                ease-in-out-cubic
                repeat="indefinite">
           </a-animation>
          <a-collada-model scale= "0.3 0.3 0.3"
		  src="HOTDOGKINDA.dae" position="0 2.50 0" rotation="0 180 10"
		  position="0 4.2 0" color="#F16745"> 
		  </a-collada-model>
          <a-image src="#shadow3" rotation="-90 0 0" scale="0.25 0.25 0.25"
                   opacity="0.6"></a-image>
        </a-entity>
      </a-entity>

      <!-- Background -->
      <a-sky color="#AAB"></a-sky>
    </a-scene>
  </body>
</html>
